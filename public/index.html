<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulkisher</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./custom.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <div class="container">
      <div class="page-header">
        <h1>Pulkisher</h1>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <table class="table table-condensed table-bordered table-hover">
            <thead>
              <tr>
                <th>Index</th>
                <th>Group Name</th>
                <th>Selected</th>
              </tr>
            </thead>
            <tbody id="groups">
              <tr>
                <td>1</td>
                <td>Group image and name</td>
                <td><input type="checkbox" value="foobar"/></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-lg-6">
          <div id="user-login" class="control-section">
            <h4>Login Status</h4>
            <label for="fb-login-button" id="status"></label>
            <div id="fb-login-button" class="fb-login-button" data-max-rows="1" data-show-faces="false" data-auto-logout-link="true" onlogin="statusChangeCallback();" data-scope="user_groups,publish_actions"></div>
          </div>

          <div class="control-section">
            <h4>Selection Options</h4>
            <div class="form-inline">
              <button type="submit" id="toggle-all" name="toggle-all" class="btn btn-default">Toggle All</button>
              or <button type="submit" id="select-range" name="select-range" class="btn btn-default">Select Range</button>
              <div class="form-group">
                <label for="startnumber">from</label>
                <input type="number" id="startnumber" name="startnumber" min="1" value="1" class="form-control narrow-input">
              </div>
              <div class="form-group">
                <label for="startnumber">to</label>
                <input type="number" id="endnumber" name="endnumber" min="1" value="100" class="form-control narrow-input">
              </div>
            </div>
          </div>

          <div class="control-section">
            <h4>Content Editor</h4>


            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Content Type:</label>
                <div class="col-sm-10">
                  <label class="radio-inline">
                    <input type="radio" name="ctype" value="text">Text
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="ctype" value="link">Link
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="ctype" value="photo">Photo
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="ctype" value="video">Video
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="message" name="message" rows="5" placeholder="Post, link description, photo caption or video caption."></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="link" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                  <input type="text" id="link" name="link" placeholder="Link, Image URL or Video URL" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="vidtitle" class="col-sm-2 control-label">Video Title:</label>
                <div class="col-sm-10">
                  <input type="text" id="vidtitle" name="vidtitle" placeholder="Video Title (only when posting a video)" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="vidtitle" class="col-sm-2 control-label">Delay</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-addon">seconds</div>
                    <input type="number" id="interval" min="1" max="1000" value="2" class="form-control"/>
                  </div>
                </div>
              </div>
              <input type="button" id="publish" name="submit" value="Publish!" class="btn btn-primary"/>
            </div>
          </div>
        </div>
      </div><!--/row-->
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
